<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-start justify-center p-4">

    <div class="w-full max-w-5xl bg-white rounded-lg shadow-xl p-6 md:p-8 mt-10">

        <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 mb-8 border-b pb-6">
            
            <div class="flex items-center space-x-2 w-full md:w-auto">
                <span class="text-xl font-semibold text-purple-600">TOTAL TASKS</span>
                <span id="total-tasks" class="text-2xl font-bold text-purple-600">0</span>
                <span class="text-gray-400">|</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2m-9 0V3m6 2V3m-9 4h14"></path></svg>
            </div>
            
            <div class="flex items-center space-x-2 w-full md:w-auto">
                <span class="text-xl font-semibold text-green-600">COMPLETED</span>
                <span id="completed-tasks" class="text-2xl font-bold text-green-600">0</span>
                <span class="text-gray-400">|</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            
            <div class="flex items-center space-x-2 w-full md:w-auto">
                <span class="text-xl font-semibold text-yellow-600">PENDING</span>
                <span id="pending-tasks" class="text-2xl font-bold text-yellow-600">0</span>
                <span class="text-gray-400">|</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            </div>
            
            <div class="flex items-center space-x-2 w-full md:w-auto">
                <span class="text-xl font-semibold text-blue-600">PROGRESS</span>
                <span id="progress-percent" class="text-2xl font-bold text-blue-600">0%</span>
                <span class="text-gray-400">|</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
            </div>
            
        </div>

        <form id="add-task-form" class="flex flex-col md:flex-row items-center space-y-3 md:space-y-0 md:space-x-4 mb-8">
            <input type="text" id="new-task-text" placeholder="Add a todo . . ." required class="flex-grow p-3 border-2 border-pink-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-150">
            
            <div class="relative w-full md:w-auto">
                <input type="date" id="new-task-date" class="p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300 w-full md:w-48 text-gray-500" value="">
            </div>
            
            <button type="submit" class="bg-pink-500 hover:bg-pink-600 text-white p-3 rounded-lg shadow-lg transition duration-150 transform hover:scale-105 w-full md:w-auto">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            </button>
        </form>

        <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0 mb-6">
            <div class="relative flex-grow w-full md:w-auto">
                <input type="text" id="search-input" placeholder="Search tasks... (Ctrl+F)" class="w-full p-3 pl-10 border rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-300 transition duration-150">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            
            <div class="flex space-x-4 w-full md:w-auto justify-end">
                <button id="filter-btn" class="flex items-center px-4 py-3 border rounded-lg hover:bg-gray-50 transition duration-150">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg>
                    FILTER
                </button>
                <button id="delete-all-btn" class="flex items-center px-4 py-3 bg-red-500 hover:bg-red-600 text-white rounded-lg transition duration-150">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                    DELETE ALL
                </button>
            </div>
        </div>

        <div class="overflow-x-auto">
            <table class="min-w-full bg-white">
                <thead>
                    <tr class="text-left text-gray-500 uppercase text-sm border-b">
                        <th class="py-3 px-4 font-semibold w-1/2">
                            <span class="flex items-center cursor-pointer" id="sort-task">
                                TASK 
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path></svg>
                            </span>
                        </th>
                        <th class="py-3 px-4 font-semibold w-1/6">
                            <span class="flex items-center cursor-pointer" id="sort-date">
                                DUE DATE
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path></svg>
                            </span>
                        </th>
                        <th class="py-3 px-4 font-semibold w-1/6">STATUS</th>
                        <th class="py-3 px-4 font-semibold w-1/6 text-center">ACTIONS</th>
                    </tr>
                </thead>
                <tbody id="task-list">
                    <tr id="no-tasks-row">
                        <td colspan="4" class="text-center py-8 text-gray-500 italic">No tasks found</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
